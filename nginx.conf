server {
  listen 80 default_server;
  server_name dashboard.experience.ctld.ncku.edu.tw;
  root /usr/share/nginx/html;
  index index.html;
  location / {
    try_files $uri $uri/ @router;
    index index.html;
  }
  location @router {
    rewrite ^.*$ /index.html last;
  }
  error_page 500 502 503 504 /50x.html;
  location = /50x.html {
    root            /usr/share/nginx/html;
  }
}